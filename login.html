<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E News Login</title>
</head>
<body>
    <!-- Username and Password -->
    <form action="login-validation.php" method="POST">
        <label for="username_input">Username:</label>
        <input type="text" name="raw_username" id="username_input" pattern="[a-zA-Z0-9]+" maxlength="25" required><br>

        <label for="password_input">Password:</label>
        <input type="text" name="raw_password" id="password_input" pattern="[a-zA-Z0-9]+" required><br>

        <input type="submit" value="Login">
    </form>
    <div>
        New User? <a href="register.html">Register Here!</a>
    </div>

</body>
</html>
